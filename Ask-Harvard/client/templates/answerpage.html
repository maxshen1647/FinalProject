<template name="answerpage">
  <body class="answer-page">
    <div id="answer-page-content">
      {{> task}}
      <ul>    
      	{{#each comments}}      
      		{{> comment}}    
      	{{/each}}  
      </ul>
      
      {{#if harvardStudent}}    
        {{> commentSubmit}}  
      {{else}}    
        <p>Please log in with a Harvard email to answer.</p>  
      {{/if}}
    </div>
    <div id="answer-page-background"></div>
</body>
</template>
