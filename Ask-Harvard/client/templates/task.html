<template name="task">
  <li class="question-cascade">
    <div id="upper-part">
	    {{#if ownPost}}<button class="delete">&times;</button>{{/if}}
	    <span class="signature"><strong>{{username}}:</strong></span>
    </div>
    <br>
    <div id="middle-part">
      <span class="text">{{text}}</span>    
    </div>
    <br>
    <div  id="answer-link">
      <a class="answers-button" href="{{pathFor 'answerpage'}}">{{commentsCount}} answers</a>
    </div>
  </li>
</template>
