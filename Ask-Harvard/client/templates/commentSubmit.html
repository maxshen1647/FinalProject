<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
        <div class="controls">
            <label class]="answer-box-label" for="body">Answer this question:</label>
            <textarea name="body" id="body" class="form-control" rows="3"></textarea>
            <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
    </div>
    <button id="submit-answer-button" type="submit" class="btn btn-primary">Answer</button>
  </form>
</template>
